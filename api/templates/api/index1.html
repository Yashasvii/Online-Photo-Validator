<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}

    <title> Online Photo Validator </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'api/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'api/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'api/css/font1.css' %}" rel="stylesheet">
    <link href="{% static 'api/css/font2.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'api/css/style.css' %}">

    <!-- Custom styles for this template -->
    <link href="{% static 'api/css/grayscale.css' %}" rel="stylesheet">

    <script src="{% static 'api/js/jquer.js' %}"></script>

    <script>
        var filePath = "";


        $(document).ready(function () {

            $("#uploadFolder").click(function (event) {

                //stop submit the form, we will post it manually.
                event.preventDefault();

                // Get form
                var form = $('#fileUploadForm')[0];

                // Create an FormData object
                var data = new FormData(form);

                data.append("info", "");

                $.ajax({
                    type: "POST",
                    enctype: 'multipart/form-data',
                    url: "/dialogueBox/",
                    data: data,
                    processData: false,
                    contentType: false,
                    cache: false,
                    timeout: 600000,
                    success: function (data) {

                        filePath = data;
                    },
                    error: function (e) {

                    }
                });

            });

            $("#btnSubmit").click(function (event) {
                $("#result").text("Processing...");

                //stop submit the form, we will post it manually.
                event.preventDefault();

                // Get form
                var form = $('#fileUploadForm')[0];

                // Create an FormData object
                var data = new FormData(form);

                data.append("path", filePath);
                data.append("aa", "bb");

                // If you want to add an extra field for the FormData
                //data.append("CustomField", "This is some extra data, testing");

                // disabled the submit button

                $("#btnSubmit").prop("disabled", true);

                $.ajax({
                    type: "POST",
                    enctype: 'multipart/form-data',
                    url: "/upload/",
                    data: data,
                    processData: false,
                    contentType: false,
                    cache: false,
                    timeout: 600000,
                    success: function (data) {

                        $("#result").text(data);
                        console.log("SUCCESS : ", data);
                        $("#btnSubmit").prop("disabled", false);

                    },
                    error: function (e) {

                        {#$("#result").text(e.responseText);#}
                        {#console.log("ERROR : ", e);#}
                        {#$("#btnSubmit").prop("disabled", false);#}

                    }
                });

            });


        });
    </script>

</head>

<!-- Header -->


<body id="page-top">

<section id="about" class="about-section text-center">

    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <h1 class="mx-auto my-0 text-uppercase">Photo Validator</h1>
            <h2 class="text-white-50 mx-auto mt-2 mb-5">Online Photo Validation System</h2>
        </div>
    </div>
    <br/>
    <br/>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">


                <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                    {% csrf_token %}

                    <!--  <input type="file" name="file" onchange="selectFolder(event)"  id="uploadFolder" webkitdirectory mozdirectory/><br/><br/>  -->
                    <input type="button" name="file" value="Choose File" id="uploadFolder">
                    <br/>
                    <br/>
                    <input type="button" value="Submit" id="btnSubmit"/>


                </form>
                <br/> <br/>
                <span id="result"
                      style="color:rgba(255, 255, 255, 0.5) ;font-weight:bold;  font-family: 'Varela Round'; margin-top: 30px; font-size:xx-large"></span>


            </div>
        </div>

    </div>

</section>


<!-- Bootstrap core JavaScript -->
<script src="{% static 'api/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'api/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Plugin JavaScript -->
<script src="{% static 'api/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for this template -->
<script src="{% static 'api/js/grayscale.min.js' %}"></script>


<script src="{% static 'api/js/script.js' %}"></script>

</body>

</html>
